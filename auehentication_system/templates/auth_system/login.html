{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='container'>
	<div class='row'>
		<div class='col-xs-6 col-sm-offset-3'>
		<script>
            {% if messages %}
                {% for message in messages %}
                    alert(message);
                {% endfor %}
            {% endif %}
        </script>
		<form method="post">
			{% csrf_token %}
			{{form|crispy}}
			{{form.erros}}
			<input type="submit" class='btn btn-block btn-primary col-sm-4' value="Log in" />
			<ul class="nav navbar-nav">
				<li>
					<a href="{%url 'forgotpassword' %}">Forgot Password</a>
				</li>
			<ul>
		</form>
		</div>
	</div>
</div>
{% endblock %}
