{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class='container'>
	<div class='row'>
		<div class='col-xs-6 col-sm-offset-3'>
		<form method="post" action='{%url "home"%}'>
			{% csrf_token %}
			{{form|crispy}}
			<input type="submit" class='btn btn-block btn-primary col-sm-4' value="Log in" />
		</form>
		</div>
	</div>
</div>
{% endblock %}
