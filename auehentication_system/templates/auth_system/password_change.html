{% extends 'base.html' %}
{%load staticfiles%}
{%load crispy_forms_tags%}

{%block content %}
<div class='container'>
<form method='POST'>{%csrf_token%}
	<div class='row'>
		<div class='col-sm-4 col-sm-offset-3'>
		{{form|crispy}}
		</div>
	</div>
		<div class='row'>
			<div class='col-sm-4 col-sm-offset-3'>
				<button type="submit" class="btn btn-primary" >Change Password</button>
			</div>
		</div>
	</div>
</form>
</div>
{%endblock%}
